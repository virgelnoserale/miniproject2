<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgel & Jhonas Inc.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b6fba0227.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/homemed.css">
</head>
<body>
    <!--logo-nav-->
    <div class="container-fluid py-1" id="container-logo-nav">
        <div class="row">
            <div class="col-md-3">
                <br>
                <img src="./img/companylogo.png">
                <br>
            </div>
            <div class="col-md-3">
                <br>
                <p>nav</p>
                <br>
            </div>
        </div>
    </div>
    <!--advertise-->
    <div class="container" id="container-advertise">
        <div class="row"> 
            <div class="col-md">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="500">
                        <img src="./img/products/1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="./img/products/2.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/products/3.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>


    <!--featured products-->
    <div class="container mt-2" id="container-products">
        <div class="row">
            <h2>FEATURED PRODUCTS</h2>
            <div class="col-md-4">
                <a href="#"><img src="./img/products/p-1.png" class="img-products" alt="">
                <p>Capsule</p> </a>
            </div>
            <div class="col-md-4">
                <a href="#"><img src="./img/products/p-2.png" class="img-products" alt="">
                <p>Hot or Cold Coffee</p></a>
            </div>
            <div class="col-md-4">
                <a href="#"><img src="./img/products/p-3.png" class="img-products" alt="">
                <p>Syrup for Kids</p></a>
            </div>
                      
        </div>
    </div>


    <!--footer-->
    <div class="container-fluid" id="container-footer">
        <div class="row">
            <div class="col">
                <br>
                <br>    
                <p><small>Virgel and Jhonas Inc.</small></p>
                <br>
                <br>
            </div>
        </div>
    </div>


</body>
</html>
